<!DOCTYPE html>
<html>
<head>
  <title>URL Scheduler</title>
  <style>
    body { font-family: sans-serif; font-size: 14px; padding: 10px; width: 350px; }
    .entry { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    label { display: block; margin-bottom: 5px; }
    input[type='url'], input[type='time'] { width: 95%; }

<body>
  <h3>URL Scheduler (Max 10)</h3>
  <div id="entries"></div>
  <button id="save">Save All</button>

</html>
